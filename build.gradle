plugins {
    id 'java'
}

version = '1.0.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')
    testImplementation('org.hamcrest:hamcrest-library:2.1')
    testImplementation('org.mockito:mockito-core:2.+')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}